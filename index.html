<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spoon-Knife</title>
  
  	<script src="js/jquery-1.11.0.min.js"></script>
  	<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.4.min.css" />
	<script src="js/jquery-ui-1.10.4.min.js"></script>	
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
	
  <LINK href="styles.css" rel="stylesheet" type="text/css">
  
  <script>
  $(function() {  	

	$( "#flipoffButton" ).button({ disabled: true });
    $( "#flipoffButton" ).click(function( event ) {
    	$("img").attr("src", "img/middle_finger.jpg");
    	$( "#flipoffButton" ).button("disable");
    	$( "#normalButton" ).button("enable");
        return false;
        
    });
    
    $( "#normalButton" ).button();
    $( "#normalButton" ).click(function( event ) {  
    	$("img").attr("src", "img/kitten.jpg");
    	$( "#normalButton" ).button("disable");
    	$( "#flipoffButton" ).button("enable");
        return false;
    });
  });
  </script>
</head>

<body>
<div data-role="page">
 
        <div data-role="header">
            <h1>My Title</h1>
        </div><!-- /header -->
 
        <div data-role="content">			
			<ul data-role="listview" data-inset="true" data-filter="true">
			    <li><a href="#">Acura</a></li>
			    <li><a href="#">Audi</a></li>
			    <li><a href="#">BMW</a></li>
			    <li><a href="#">Cadillac</a></li>
			    <li><a href="#">Ferrari</a></li>
			</ul>
			
			<form>
			    <label for="slider-0">Input slider:</label>
			    <input type="range" name="slider" id="slider-0" value="25" min="0" max="100" />
			</form>	
			
			<a href="#" data-role="button" data-icon="star">Star button</a>
        </div><!-- /content -->
 
        <div data-role="footer">
            <h4>My Footer</h4>
        </div><!-- /footer -->
 
    </div><!-- /page -->


</body>
</html>
